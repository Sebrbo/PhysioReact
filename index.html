<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PhysioReact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="top-bar">
    <h1>PhysioReact</h1>
    <nav class="nav-tabs">
      <button data-screen="stimuli" class="tab-button active">Stimuli</button>
      <button data-screen="timing" class="tab-button">Display timing</button>
      <button data-screen="session" class="tab-button">Session</button>
    </nav>
  </header>

  <main>
    <!-- Screen 1: Stimuli selection -->
    <section id="screen-stimuli" class="screen active">
      <h2>Stimuli selection</h2>

      <div class="card">
        <h3>Colors</h3>
        <div class="inline-group">
          <label><input type="checkbox" class="color-checkbox" data-color="red" checked> Red</label>
          <label><input type="checkbox" class="color-checkbox" data-color="blue" checked> Blue</label>
          <label><input type="checkbox" class="color-checkbox" data-color="green" checked> Green</label>
          <label><input type="checkbox" class="color-checkbox" data-color="yellow"> Yellow</label>
          <label><input type="checkbox" class="color-checkbox" data-color="purple"> Purple</label>
          <label><input type="checkbox" class="color-checkbox" data-color="orange"> Orange</label>
          <label><input type="checkbox" class="color-checkbox" data-color="black"> Black</label>
          <label><input type="checkbox" class="color-checkbox" data-color="gray"> Gray</label>
        </div>
      </div>

      <div class="card">
        <h3>Arrows</h3>
        <div class="inline-group">
          <label><input type="checkbox" class="arrow-checkbox" data-arrow="up" checked> ↑</label>
          <label><input type="checkbox" class="arrow-checkbox" data-arrow="down" checked> ↓</label>
          <label><input type="checkbox" class="arrow-checkbox" data-arrow="left"> ←</label>
          <label><input type="checkbox" class="arrow-checkbox" data-arrow="right"> →</label>
          <label><input type="checkbox" class="arrow-checkbox" data-arrow="up-right"> ↗</label>
          <label><input type="checkbox" class="arrow-checkbox" data-arrow="down-right"> ↘</label>
          <label><input type="checkbox" class="arrow-checkbox" data-arrow="up-left"> ↖</label>
          <label><input type="checkbox" class="arrow-checkbox" data-arrow="down-left"> ↙</label>
        </div>
      </div>

      <div class="card">
        <h3>Numbers (1–12)</h3>
        <div class="inline-group">
          <!-- 1 à 12 -->
          <label><input type="checkbox" class="number-checkbox" data-number="1"> 1</label>
          <label><input type="checkbox" class="number-checkbox" data-number="2"> 2</label>
          <label><input type="checkbox" class="number-checkbox" data-number="3"> 3</label>
          <label><input type="checkbox" class="number-checkbox" data-number="4"> 4</label>
          <label><input type="checkbox" class="number-checkbox" data-number="5"> 5</label>
          <label><input type="checkbox" class="number-checkbox" data-number="6"> 6</label>
          <label><input type="checkbox" class="number-checkbox" data-number="7"> 7</label>
          <label><input type="checkbox" class="number-checkbox" data-number="8"> 8</label>
          <label><input type="checkbox" class="number-checkbox" data-number="9"> 9</label>
          <label><input type="checkbox" class="number-checkbox" data-number="10"> 10</label>
          <label><input type="checkbox" class="number-checkbox" data-number="11"> 11</label>
          <label><input type="checkbox" class="number-checkbox" data-number="12"> 12</label>
        </div>
      </div>

      <div class="card">
        <h3>Letters (A–Z)</h3>
        <div class="inline-group">
          <!-- A à Z -->
          <!-- Tu peux en décocher plein par défaut si c'est trop chargé -->
          <label><input type="checkbox" class="letter-checkbox" data-letter="A"> A</label>
          <label><input type="checkbox" class="letter-checkbox" data-letter="B"> B</label>
          <label><input type="checkbox" class="letter-checkbox" data-letter="C"> C</label>
          <label><input type="checkbox" class="letter-checkbox" data-letter="D"> D</label>
          <label><input type="checkbox" class="letter-checkbox" data-letter="E"> E</label>
          <label><input type="checkbox" class="letter-checkbox" data-letter="F"> F</label>
          <label><input type="checkbox" class="letter-checkbox" data-letter="G"> G</label>
          <label><input type="checkbox" class="letter-checkbox" data-letter="H"> H</label>
          <label><input type="checkbox" class="letter-checkbox" data-letter="I"> I</label>
          <label><input type="checkbox" class="letter-checkbox" data-letter="J"> J</label>
          <label><input type="checkbox" class="letter-checkbox" data-letter="K"> K</label>
          <label><input type="checkbox" class="letter-checkbox" data-letter="L"> L</label>
          <label><input type="checkbox" class="letter-checkbox" data-letter="M"> M</label>
          <label><input type="checkbox" class="letter-checkbox" data-letter="N"> N</label>
          <label><input type="checkbox" class="letter-checkbox" data-letter="O"> O</label>
          <label><input type="checkbox" class="letter-checkbox" data-letter="P"> P</label>
          <label><input type="checkbox" class="letter-checkbox" data-letter="Q"> Q</label>
          <label><input type="checkbox" class="letter-checkbox" data-letter="R"> R</label>
          <label><input type="checkbox" class="letter-checkbox" data-letter="S"> S</label>
          <label><input type="checkbox" class="letter-checkbox" data-letter="T"> T</label>
          <label><input type="checkbox" class="letter-checkbox" data-letter="U"> U</label>
          <label><input type="checkbox" class="letter-checkbox" data-letter="V"> V</label>
          <label><input type="checkbox" class="letter-checkbox" data-letter="W"> W</label>
          <label><input type="checkbox" class="letter-checkbox" data-letter="X"> X</label>
          <label><input type="checkbox" class="letter-checkbox" data-letter="Y"> Y</label>
          <label><input type="checkbox" class="letter-checkbox" data-letter="Z"> Z</label>
        </div>
      </div>

      <div class="card">
        <h3>Combined mode</h3>
        <label>
          <input type="checkbox" id="check-combined-enabled">
          Enable combined mode (uses your selected colors and arrows)
        </label>

        <div id="combined-options" class="combined-options hidden">
          <label>
            <input type="checkbox" id="check-colored-arrows-only">
            Use only arrows with random colors
          </label>

          <label>
            <input type="checkbox" id="check-background-cue">
            Use background color as Go / No-Go cue
          </label>
    <p style="font-size:0.8rem; opacity:0.75; margin-top:0.25rem;">
      When combined mode is enabled, at least one of these options must be selected.
    </p>

          <div class="inline-group">
            <label>Go color:
              <input type="color" id="input-go-color" value="#00aa00">
            </label>
            <label>No-Go color:
              <input type="color" id="input-nogo-color" value="#ff8800">
            </label>
          </div>
        </div>
      </div>
    </section>

    <!-- Screen 2: Display timing -->
    <section id="screen-timing" class="screen">
      <h2>Display timing</h2>
      <div class="card">
        <h3>Display duration</h3>

        <label>
          <input type="radio" name="display-mode" value="fixed" checked>
          Fixed duration
        </label>
        <div class="inline-group">
          <label>Duration (ms):
            <input type="number" id="input-fixed-duration" value="1000" min="100" step="50">
          </label>
        </div>

        <label>
          <input type="radio" name="display-mode" value="random">
          Random duration between
        </label>
        <div class="inline-group">
          <label>Min (ms):
            <input type="number" id="input-random-min" value="500" min="50" step="50">
          </label>
          <label>Max (ms):
            <input type="number" id="input-random-max" value="1500" min="100" step="50">
          </label>
        </div>
      </div>

      <div class="card">
        <h3>Inter-stimulus delay</h3>
        <label>Delay between stimuli (ms):
          <input type="number" id="input-delay" value="500" min="0" step="50">
        </label>
      </div>
    </section>

    <!-- Screen 3: Session settings + Start -->
    <section id="screen-session" class="screen">
      <h2>Session</h2>
      <div class="card">
        <h3>Work / rest</h3>
        <div class="inline-group">
          <label>Work duration (sec):
            <input type="number" id="input-work-sec" value="30" min="1" step="1">
          </label>
          <label>Rest duration (sec):
            <input type="number" id="input-rest-sec" value="15" min="0" step="1">
          </label>
        </div>

        <label>
          <input type="checkbox" id="check-auto-restart" checked>
          Auto restart with repetitions
        </label>

        <div class="inline-group">
          <label>Repetitions:
            <input type="number" id="input-repetitions" value="3" min="1" step="1">
          </label>
        </div>
      </div>

      <div class="card">
        <h3>Control</h3>
        <button id="btn-start" class="primary">Start session</button>
        <button id="btn-stop" class="secondary" disabled>Stop</button>
        <p id="session-status">Status: idle</p>
      </div>
    </section>

    <!-- Stimulus display area -->
    <section id="stimulus-area">
  <!-- Bouton stop flottant pour le plein écran -->
  <button id="floating-stop-btn" class="floating-stop hidden">✕ Stop</button>
  <div id="stimulus-box">
    <span id="stimulus-content"></span>
  </div>
</section>
  </main>

  <!-- Important: script à la fin du body -->
  <script src="js/app.js"></script>
</body>
</html>
